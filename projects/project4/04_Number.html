<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Numbers</title>
    <link rel="stylesheet" href="./04_Number.css">
</head>

<body>
    <div class="wrapper">
        <h1>Number guessing game </h1>
        <p>Try and guess a random number between 1 and 100.</p>
        <p>You have 10 attenpts to guess the right number</p>
        <br>
        <form action="" class="form">
            <label for="guessField" id="guess">
                Guess a number
            </label>
                <input type="text" name="" id="guessField" class="guessField">
                <input type="submit" name="" id="subt" class="guessSubmit">

        </form>
        <div class="resultParas">
            <p>Previous Guesses: <span class="guesses"></span></p>
            <p>Guesses Remaining: <span class="lastResult"></span></p>
            <p class="lowOrHi"></p>
        </div>
    <script src="./04_Number.js"></script>
</body>

</html>
